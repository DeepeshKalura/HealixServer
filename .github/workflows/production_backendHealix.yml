# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - backendHealix

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_41bb743554864774ab673c84de197f6d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_395a54e0641b4d079817749995371165 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_41bb743554864774ab673c84de197f6d }}/deepeshkalura/fastapi-healix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'backendHealix'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f0155c0c1e74e2185c569545e40fb00 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_41bb743554864774ab673c84de197f6d }}/deepeshkalura/fastapi-healix:${{ github.sha }}'